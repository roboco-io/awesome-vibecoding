name: Weekly README Update

on:
  schedule:
    # Run every Sunday at 00:00 UTC
    - cron: '0 0 * * 0'
  workflow_dispatch:
    inputs:
      category:
        description: 'Category to update (all, ide, agentic, cloud, learning)'
        required: false
        default: 'all'

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Claude Code
        run: npm install -g @anthropic-ai/claude-code

      - name: Run Claude Code Update
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          PERPLEXITY_API_KEY: ${{ secrets.PERPLEXITY_API_KEY }}
        run: |
          CATEGORY="${{ github.event.inputs.category || 'all' }}"
          PROMPT=$(cat .github/prompts/weekly-update.md)

          claude -p "
          $PROMPT

          Category filter for this run: $CATEGORY
          - If 'all': Update all categories
          - If specific: Only update that category

          Start by reading README.md, then use Perplexity to research each category.
          " --allowedTools "Edit,Read,Glob,Grep,Write,mcp__perplexity-ask__perplexity_ask,Bash" \
            --max-turns 50

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Create Pull Request
        if: steps.changes.outputs.has_changes == 'true'
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: "chore: Weekly README update via Claude Code"
          title: "[Auto] Weekly README Update - ${{ github.run_id }}"
          body: |
            ## Automated Weekly Update

            This PR was automatically generated by Claude Code to update the README with the latest AI coding tools.

            ### Changes
            - Researched new AI coding tools via Perplexity
            - Added new entries to relevant sections
            - Updated translations (Korean, Japanese)

            ### Review Checklist
            - [ ] New tools have valid URLs
            - [ ] Descriptions are accurate and concise
            - [ ] Translations are correct
            - [ ] No duplicate entries

            ---
            *Generated by [Claude Code](https://claude.ai/code) via GitHub Actions*
          branch: auto-update/weekly-${{ github.run_number }}
          delete-branch: true
          labels: |
            automated
            documentation
